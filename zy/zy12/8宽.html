<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    html,body{
        height: 100%;
    }
    .blank{
        width:300px;
        height: 200px;
        border:1px solid red;
        background:black;

        position: absolute;
        left:50%;
        top:50%;
        /*不加下面两个是相对于左上角对left,top的50%*/
        margin-left: -150px;
        margin-top:-100px;
        /* transform: translate(-50%,-50%);对狂傲没有限制 */
    }
    
    </style>
</head>
<body>
        <div class="blank">
            <span>固定宽高</span>
        </div>
</body>
</html>
