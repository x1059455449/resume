    .box{
        border:1px solid grey;
        background:grey;
        text-align: center;

        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);/*效果最好*/
    }
    
    </style>

        <div class="box">
            <h1>这里是内容</h1>
            <p>内容的宽高不定</p>
      </div>
